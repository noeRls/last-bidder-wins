[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
bet = "7x5a4DsG7gtWDLyrDUWXqqbzWBc3CpD3vR1vNUD1R8ag"

[programs.devnet]
bet = "7x5a4DsG7gtWDLyrDUWXqqbzWBc3CpD3vR1vNUD1R8ag"

[programs.mainnet]
bet = "7x5a4DsG7gtWDLyrDUWXqqbzWBc3CpD3vR1vNUD1R8ag"

[registry]
